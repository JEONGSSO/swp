<script id="tmpl1" type="text/x-handlebars-template">
        <div>-
            id : {{id}}, name : {{name}} 
        </div>
</script>

<script>
    let template = Handlebars.compile($('#tmpl1').html()),  // template 는 핸들바 컴파일 (제이쿼리 아이디가 제이쿼리인 html함수를 실행해 담는다.
    context = {id : 123, name : "홍길동"},  //context는 Json으로 아이디 이름을 가져온다.
    html = template(context);  // html 는 template 함수호출하고 안에 위에서 처리한 context를 담아 저장

    $("#tmp1_output").html(html); <!--
    console.log(html);

</script>
